<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Vencimentos - Aviação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container vencimento-container">
        <h1 class="mb-4 text-center">Calendário de Vencimentos - Aviação</h1>
        <p class="text-muted text-center">Alerta sobre pagamentos críticos: Combustível, Leasing, Salários e Impostos.</p>
        
        <div class="alert alert-info" role="alert">
            Os vencimentos com menos de **7 dias** estão em destaque **vermelho**.
        </div>

        <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
            + Novo Pagamento
        </button>
        
        <div class="collapse mb-4" id="collapseForm">
            <div class="card card-body">
                <form id="formAdicionarPagamento">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="tipo" class="form-label">Tipo de Pagamento</label>
                            <select class="form-select" id="tipo" required>
                                <option value="" disabled selected>Selecione o Tipo</option>
                                <option value="Combustível">Combustível</option>
                                <option value="Leasing de Aeronaves">Leasing de Aeronaves</option>
                                <option value="Salários">Salários</option>
                                <option value="Impostos">Impostos</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="dataVencimento" class="form-label">Data de Vencimento</label>
                            <input type="date" class="form-control" id="dataVencimento" required>
                        </div>
                        <div class="col-md-4">
                            <label for="valor" class="form-label">Valor (R$)</label>
                            <input type="number" class="form-control" id="valor" step="0.01" required>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-success">Adicionar Pagamento</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Tipo de Pagamento</th>
                        <th>Data de Vencimento</th>
                        <th>Dias Restantes</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="listaVencimentos">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarPagamento">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-tipo" class="form-label">Tipo de Pagamento</label>
                            <input type="text" class="form-control" id="edit-tipo" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-dataVencimento" class="form-label">Data de Vencimento</label>
                            <input type="date" class="form-control" id="edit-dataVencimento" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-valor" class="form-label">Valor (R$)</label>
                            <input type="number" class="form-control" id="edit-valor" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarEdicao">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
