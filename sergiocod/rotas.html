<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Rotas Aéreas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastro de Rotas Aéreas</h1>
        <form id="formRota">
            <div class="mb-3">
                <label for="partida" class="form-label">Local de Partida</label>
                <input type="text" id="partida" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="conexoes" class="form-label">Conexões (separadas por vírgula)</label>
                <input type="text" id="conexoes" class="form-control">
            </div>
            <div class="mb-3">
                <label for="chegada" class="form-label">Local de Chegada</label>
                <input type="text" id="chegada" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Rota</button>
        </form>

        <h3 class="mt-5">Rotas Cadastradas</h3>
        <ul id="listaRotas" class="list-group mt-2"></ul>
    </div>
<div class="container mt-5">
<!--Div relacionada a botões-->
<div class="row">
				
    <div class="form-row col-12">
        <div class="col-1">
             <button id="btn_incluir" name="btn_incluir" type="button" class="btn btn-primary col-12">Inserir</button>
        </div>
        <div class="col-1">
             <button id="btn_editar" name="btn_editar" type="button" class="btn btn-primary col-12">Editar</button>
        </div>
        <div class="col-1">

                  <button id="btn_gravar" name="btn_gravar" 
                          type ="button"  class="btn btn-success col-12">Gravar</button>

        </div>
        <div class="col-1">
             <button id="btn_cancelar" type="button" class="btn btn-warning col-12">Cancelar</button>
        </div>
        <div class="col-1">
             <button id="btn_pesquisar" type="button" class="btn btn-primary col-12">Pesquisar</button>
        </div>
        <div class="col-1">
             <button id="btn_relatorio" type="button" class="btn btn-primary col-12">Relatorio</button>
        </div>
        <div class="col-1">
             <button id="btn_sair" name="btn_sair" type="button" class="btn btn-dark col-12">Sair</button>
        </div>
     </div>		
 </div>
</div>
    <script>
        document.getElementById("formRota").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let partida = document.getElementById("partida").value;
            let conexoes = document.getElementById("conexoes").value;
            let chegada = document.getElementById("chegada").value;
            
            let rotaTexto = `De ${partida} - ${conexoes ? "Conexões: " + conexoes + " - " : ""}Chegada: ${chegada}`;
            
            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = rotaTexto;
            
            document.getElementById("listaRotas").appendChild(li);
            document.getElementById("formRota").reset();
        });
    </script>
</body>
</html>
